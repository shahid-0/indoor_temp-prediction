<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body
    style="
      background-image: url('https://th.bing.com/th/id/R.63127a5217fb0a4fd841dfd9c67d0a04?rik=4qC%2frmOg6%2fg60Q&pid=ImgRaw&r=0');
    "
  >
    <main style="margin: 7%">
      <form action="{{ url_for('predict') }}" method="post" style="justify-content: center">
        <label for="exampleFormControlInput1" class="form-label text-white required"
          >Outdoor Temperature</label
        >
        <input
          type="text"
          name="temp"
          class="form-control text-black"
          placeholder="Outdoor temperature"
          style="background-color: antiquewhite;"
        />
        <div class="mb-3 col-md-4">
        </div>
        <label for="exampleFormControlInput1" class="form-label text-white required"
          >Outdoor Humidity</label
        >
        <input
          type="text"
          name="humidity"
          class="form-control text-black"
          placeholder="Average Temperature"
          style="background-color: antiquewhite;"
        />
        <div class="mb-3 col-md-4">
        </div>
        <button type="submit" class="btn btn-secondary btn-block btn-large">Predict</button>
      </form>
      <div class="mt-5 text-white">
        <h6>{{temp_predict}}</h6>
        <h6>{{humidity_predict}}</h6>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
